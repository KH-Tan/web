<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Combinators</title>

<!--
  Combinators

    = descendant
  > = child (direct) 
  ~ = general sibling
  + = adjacent sibling
  
-->


<style>
html {
  font-size: 24px;
}
p {
  font-size: 96px;
}

#section-1 {
  p {
    font-size: 24px;
  }

  #container-1 {
    border: 2px solid;

    p {
      background-color: orange;
      font-size: 24px;
    }
    > p {
      background-color: red;
      font-size: 24px;
    }
    ~ p {
      background-color: blue;
      font-size: 24px;
    }
    + p {
      background-color: green;
      font-size: 24px;
    }
  }
}



</style>


</head>
<body>
  
  <section id="section-1">
    <div id="container-1">
      <p>This is para1</p>
      <p>This is para2</p>
      <div>
        <p>This is para3</p>
      </div>
    </div>
  
    <p>This is para4</p>
    <p>This is para5</p>

    <div>
      <p>This is para6</p>
      <p>This is para7</p>
    </div>
  </section>


</body>
</html>
