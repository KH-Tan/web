<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS - Optimistic Web</title>

<style>

* {
  margin: 0; padding: 0; box-sizing: border-box;
}
body {
  font-family: sans-serif; font-size: 16px; line-height: 1.5;

  background-color: black; color: antiquewhite;

  padding: 3em;
}
h2 {
  font-size: 2rem; font-weight: 600; line-height: 1.5;
  text-align: center;
  margin-block-end: 3rem;
}

.container {
  /* max-width: 1024px; */
  margin-inline: auto;

  display: flex;
  flex-flow: column;
  align-items: center;
  /* justify-content: center; */
}
.corner-outer {
  --gap: 5px;
  --radius: 90px;


  width: 300px;
  aspect-ratio: 1;
  border: 3px solid deepskyblue;

  padding: var(--gap);
  border-radius: var(--radius);
}
.corner-inner {
  width: 100%;
  aspect-ratio: 1;
  border: 3px solid darkorange;

  border-radius: calc( var(--radius) - var(--gap) );
}

.corner-inner-core {
  width: 100%;
  aspect-ratio: 1;
  
  background-color: rgba(128, 0, 128, 0.5);
  border-radius: calc( var(--radius) - var(--gap) );
}

</style>


</head>
<body>
  


  <div class="container">
    <h2>Nested Rounded Corners / Colors</h2>
    <div class="corner-outer">
      <div class="corner-inner">
        <div class="corner-inner-core">

        </div>
      </div>
    </div>


  </div>




</body>
</html>
