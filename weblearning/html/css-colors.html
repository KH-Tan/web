}

*, *::before, *::after {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
}
@media (prefers-color-scheme: dark) {
  * { color: antiquewhite; }
}
@media (prefers-color-scheme: light) {
  * { color: darkmagenta; }
}

/* test   (prefers-contrast: custom) to mimick forced-colors */
@media (prefers-contrast: more) {
  html {
    font-size: 32px;
  }
}
/* on Windows only ???????? */
@media (forced-colors: active) {
  * { color: red; }
}

.darkmode {
  * {
    background-color: navy;
    color: antiquewhite;
  }
}
.lightmode {
  * {
    background-color: lightskyblue; 
    color: darkmagenta;
  }
}
