body {

align-items: center;

}

h2 {
  font-size: 45px;  
}

.text-rotate {
  border: 0px solid black;
  height: 50px;
  line-height: 50px;
  font-size: 45px;
  text-transform: uppercase;
  overflow: hidden;
}
.text-rotate span {
  position: relative;
  color: crimson;
  animation: rotate 10s ease infinite;
}
@keyframes rotate {
  0%, 100% {
    top: 0;
  }
  20% { top: 0;}
  25% { top: -50px;}
  45% { top: -50px;}
  50% { top: -100px;}
  70% { top: -100px;}
  75% { top: -150px;}
  95% { top: -150px;}
}

  </style>

</head>
<body>
