<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Images</title>

<style>
* {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: sans-serif;
}
html {
  font-weight: 300;
  font-size: 16px;
}
body {
  min-height: 100vh;
  background-color: hsl(220, 40%, 90%);
}
nav {
  padding: 1rem 4rem;
  background-color: #222;
  color: white;
  font-size: 1.4rem;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
nav a {
  color: currentColor;
  text-decoration: none;
  letter-spacing: 1px;
  padding: 0 2rem;
}
nav a:hover {
  color: hsl(220, 70%, 90%);
  text-decoration: underline;
}
header {
  height: 500px;
  display: grid;
  place-content: center;


}

.bg-image {
  background-image: url("/images/computer5000x3333.jpg");
  background-position: center;
  background-size: cover;
}
.bg-image-mine {
  background-image: url("/images/softwatercolorwallpaper2.jpg");
  background-position: center;
  background-size: cover;
}
.tint {
  background-image: linear-gradient(

    180deg,
    hsla(200,60%,50%,0.25),
    hsla(200,60%,50%,0.75) 100% ),

    url("/images/computer5000x3333.jpg");

    background-position: center;
    background-size: cover;

    /* url(https://picsum.photos/id/2/2936/1970?grayscale); */
}
.overlay {
  border-width: 2px;
  border-style: solid;
  border-image-source: linear-gradient(
    rgba(55,55,55,0.6) 0%,
    rgba(55,55,55,0.6) 50%,
    rgba(55,55,55,0.6) 100%);

  border-image-slice: 1;
  border-image-slice: fill 1;
}


h1 {
  font-size: 8rem;
  font-weight: 300;
  padding: 1rem;
  color: white;
}
main {
  min-height: 400px;
}
@media screen and (max-width: 800px) {
  h1 {
    font-size: 2.5rem;
  }
  nav a {
    font-size: 1rem;
    padding: 0 1rem;
  } 
}


</style>

</head>
<body class="bg-image-mine xtint overlay">

<nav>
  <a href="#">Things</a> | <a href="#">Stuff</a> | <a href="#">Places</a>  
</nav>

<header class="xbg-image xtint xoverlay"><h1>High-Techie Tech</h1></header>  

<main>


</main>


</body>
</html>
