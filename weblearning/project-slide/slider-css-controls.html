<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Slider with Controls - CSS only</title>


<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {

} 
body {
  background-color: whitesmoke;
  font-family: sans-serif;
  font-size: 16px;
  line-height: 1.5;

  /* width: 100%; height: 100%; */
}
header {
  text-align: center;
}
footer {
  text-align: center;
}
h1 {
  font-size: 5rem;
  font-weight: 900;
}
h2 {
  font-size: 3rem;
  font-weight: 700;

  text-align: center;
}
h3 {
  font-size: 2rem;
  font-weight: 500;
}


#container-demo1 {
  position: relative;
  background-color: gray;
  border: 15px solid darkslategray;

  margin: 20px auto;
  width: 75%;
  height: 0;
  padding-bottom: 60%;

  user-select: none;

  .content {
    position: absolute;
    z-index: -1;

    background-color: olive;

    width: 100%;
    height: 100%;

    text-align: center;

    img {
      width: 50%; height: auto;
      border-radius: 5%;
      /* animation: fadeIn 2s 1; */
    }


  }
    #content-1 {
      background-color: lightpink;
    }
    #content-2 {
      background-color: lightgreen;
    }
    #content-3 {
      background-color: lightblue;
    }



  #radio-1, #radio-2, #radio-3 {
    display: none;
  }
  #radio-1:checked ~ #content-1,
  #radio-2:checked ~ #content-2,
  #radio-3:checked ~ #content-3{
    z-index: 9;
    animation: fadeIn 1.25s 1;
  }

  #radio-1:checked ~ .nav #dot-1,
  #radio-2:checked ~ .nav #dot-2,
  #radio-3:checked ~ .nav #dot-3{
    background: white;
    opacity: 0.5;
  }

  .label-prv, .label-nxt {
    width: 10%;
    height: 100%;
    position: absolute;
    top: 0;

    /* background-color: aquamarine;
    opacity: 0.5; */
    background: rgba(88, 88, 88, .5);

    z-index: 99;
    cursor: pointer;
    
    font-size: 3rem;
    align-content: center;
  }
  .label-prv {

    left: 0;
  }
  .label-nxt {
    right: 0;
  }

  .nav {
    /* background-color: black; */
    z-index: 99;
    position: absolute;
    width: 100%;
    height: 10px;
    bottom: 10%;
    text-align: center;

    .dots {
      background: rgba(0, 0, 0, .5);
      /* opacity: 0.5; */

      position: relative;
      margin: 0 4px;

      top: -5px;
      width: 20px;
      height: 20px;

      border-radius: 50px;
      display: inline-block;
    }
    .dot-1 {}
    .dot-2 {}
    .dot-3 {}
  }


}
/* @keyframes fadeIn {
  0% { opacity: 0; scale: .75; }
  30% { opacity: 0.15; scale: .78;}
  50% { opacity: 0.45; scale: .84;}
  70% { opacity: 0.7; scale: .89;}
  85% { opacity: 0.85; scale: .95; }
  95% { opacity: 0.95; scale: .98;}
  100% { opacity: 1; scale: 1; }
} */
@keyframes fadeIn {
  0% { opacity: 0.75; scale: .95; }
  100% { opacity: 1; scale: 1; }
}








</style>


</head>
<body>
<header><h1>CSS Sliders</h1></header>

  

<h2>Demo1</h2>
<div id="container-demo1">
  <input type="radio" name="radio" id="radio-1">
  <input type="radio" name="radio" id="radio-2" checked>
  <input type="radio" name="radio" id="radio-3">

  <div class="content" id="content-1">
    <h3>Content1</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <img src="/images/Valetta.png" alt="Valetta">

    <label for="radio-3" class="label-prv">&#9664;</label>
    <label for="radio-2" class="label-nxt">&#9658;</label>
  </div>

  <div class="content" id="content-2">
    <h3>Content2</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <img src="/images/Venice.png" alt="Venice">

    <label for="radio-1" class="label-prv">&#9664;</label>
    <label for="radio-3" class="label-nxt">&#9658;</label>
  </div>

  <div class="content" id="content-3">
    <h3>Content3</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
    <img src="/images/Palermo.png" alt="Palermo">

    <label for="radio-2" class="label-prv">&#9664;</label>
    <label for="radio-1" class="label-nxt">&#9658;</label>
  </div>

  <div class="nav">
    <label for="radio-1" class="dots" id="dot-1"></label>
    <label for="radio-2" class="dots" id="dot-2"></label>
    <label for="radio-3" class="dots" id="dot-3"></label>
  </div>

</div>




<footer>You have reached the footer.</footer>
</body>
</html>
