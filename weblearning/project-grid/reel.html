<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel</title>


<style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
}
body {
padding: 5rem;

  background-color: skyblue;
  font-family: sans-serif;
  font-size: 1.25rem;

  h1 {
    font-size: 3rem;
  }
  h2 {
    font-size: 2rem;
  }

  img {
    /* margin: 1rem; */

    width: 99%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 0.8rem;
    /* border: 8px solid wheat; */
  }

  header {
    text-align: center;
  }
  footer {
    text-align: end;
  }

}


.grid-reel {
  /* outline: 1px solid red; */
  /* padding: 3rem; */

  display: grid;
  /* grid-gap: .5rem; */

  /* grid-template-columns: repeat( auto-fit, minmax(min(250px, 100%), 1fr) );   */
  /* grid-template-columns: repeat( auto-fit, minmax(250px, 1fr) ); */
 
  /* justify-content: center; */
  align-items: center;

  grid-auto-flow: column;
  /* grid-auto-columns: calc(50% - (1rem/2)); */
  grid-auto-columns: 50%;

  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  /* scroll-padding: 1rem; */
  * {
    scroll-snap-align: start;
  }

  divx {
    outline: 0px solid red;
  }

  .xlandscape {
    /* grid-column: auto / span 2; */
    grid-column: span 1;
    /* grid-row: span 1; */
  }
  .xportrait {
    background-color: whitesmoke;
    border: 1rem solid whitesmoke;
    border-radius: 0.8rem;

    grid-column: span 2;
    grid-row-end: span 2;
  }
  .xlarge {
    grid-column: span 3;
    grid-row: span 2;
  }
  .xsmall {
    grid-column: span 1;
    grid-row: span 1;
  }

}



/* @media (max-width: 600px) {

  }

} */


</style>


</head>
<body>
<header>
<h1>Grid Reel</h1>
</header>
<main>

<div class="grid-reel">

  <div class="landscape">
    <img src="/images/japan/StreetBicycle.jpg" loading="eager">    
  </div>
  <div class="landscape">
    <img src="/images/japan/RedTori.jpg" loading="eager">
  </div>
  <div class="landscape">
    <img src="/images/japan/NightStreetLanterns.jpg" loading="eager">
  </div>
  <div class="landscape">
    <img src="/images/japan/NightStreet.jpg" loading="eager">
  </div>
  <div class="landscape">
    <img src="/images/japan/Kyoto.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/KiyozumiDera.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/Garden.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/FujiyoshidaShi.jpg" loading="lazy">
  </div>


</div>
