<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reel</title>


<style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
}
body {
  padding: 5rem;

  background-color: skyblue;
  font-family: sans-serif;
  font-size: 1.25rem;

  h1 { font-size: 3rem; }
  h2 { font-size: 2rem; }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 1rem;

    padding: 0.5rem;
  }

  header { text-align: center; }
  footer { text-align: end; }

}


.grid-reel {
  /* scrollbar-width: auto;    auto/thin/none/normal */
  /* scrollbar-shadow-color: aqua; */

  /* scrollbar-gutter: black; */
  /* scrollbar-track-color: aquamarine; */
  /* scrollbar-color: lightgray dimgray; */

  &::-webkit-scrollbar {
    /* appearance: none; ????? */
    width: 50px;
    height: 40px;


  }
  &::-webkit-scrollbar-track {
    background-color: aquamarine;
    border-radius: 100vw;
    margin-inline: 100px;
  }
  &::-webkit-scrollbar-thumb {
    background-color: darkorange;
    border: 5px solid black;
    border: 5px solid aquamarine;
    border-radius: 100vw;
  }
  &::-webkit-scrollbar-thumb:hover {
    background-color: yellow;
  }



  background-color: lightgray;
  border: 5px solid lightgray;
  border-radius: 0.5rem;

  display: grid;
  /* grid-gap: .5rem; */
  /* grid-template-columns: repeat( auto-fit, minmax(min(250px, 100%), 1fr) );   */
  /* grid-template-columns: repeat( auto-fit, minmax(250px, 1fr) ); */
 
  /* justify-content: center; */
  align-items: center;

  grid-auto-flow: column;
  /* grid-auto-columns: calc(50% - (1rem/2)); */
  grid-auto-columns: 30%;
  grid-auto-columns: 44%;

  overflow-x: scroll;
  scroll-snap-type: inline mandatory;
  scroll-padding-inline: 3.5rem;
  * {
    scroll-snap-align: start;
  }



  
}


</style>


</head>
<body>
<header>
<h1>Grid Reel</h1>
</header>
<main>

<div class="grid-reel">

  <div class="landscape">
    <img src="/images/japan/StreetBicycle.jpg">    
  </div>
  <div class="landscape">
    <img src="/images/japan/RedTori.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/NightStreetLanterns.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/NightStreet.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/Kyoto.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/KiyozumiDera.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/Garden.jpg">
  </div>
  <div class="landscape">
    <img src="/images/japan/FujiyoshidaShi.jpg">
  </div>


</div>

  <div class="landscape">

  </div>

  <div class="portrait">
    <img src="/images/FujiTemple-P.jpg" loading="eager">
  </div>
  -->

</main>
<footer>

</body>
</html>
