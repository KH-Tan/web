<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>freeCodeCamp</title>


<style>
* {
  margin: 0; padding: 0;
  box-sizing: border-box;
}
body {
  background-color: skyblue;
  font-family: sans-serif;
  font-size: 1.25rem;

  h1 {
    font-size: 3rem;
  }
  h2 {
    font-size: 2rem;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    border-radius: 0.7rem;
    /* border: 8px solid wheat; */
  }

  header {
    text-align: center;
  }
  footer {
    text-align: end;
  }

}


.grid-gallery {
  padding: 3rem;

  display: grid;
  grid-gap: 0.75rem;
  grid-template-columns: repeat( auto-fit, minmax(250px, 1fr) );
  grid-auto-rows: auto;
  grid-auto-flow: dense;

  div {
    /* outline: 1px solid red; */
  }

  .landscape {
    /* grid-column: auto / span 2; */
    grid-column: span 2;
    /* grid-row: span 1; */
  }
  .portrait {
    background-color: whitesmoke;
    border: 1rem solid whitesmoke;
    border-radius: 0.8rem;

    grid-column: span 2;
    grid-row-end: span 2;
  }
  .large {
    grid-column: span 3;
    grid-row: span 2;
  }
  .small {
    grid-column: span 1;
    grid-row: span 1;
  }

}



/* @media (max-width: 600px) {
  .header {
    grid-column: span 6;
  }
  .menu {
    grid-row: 1;
    grid-column: span 6;
  }
  .content {
    grid-column: span 12;
  }

} */


</style>


</head>
<body>
<header>
<h1>Grid Gallery</h1>
</header>
<main>

<div class="grid-gallery">

  <div class="landscape">
    <img src="/images/japan/StreetBicycle.jpg" loading="eager">    
  </div>
  <div class="small">
    <img src="/images/japan/RedTori.jpg" loading="eager">
  </div>

  <div class="portrait">
    <img src="/images/FujiTemple-P.jpg" loading="eager">
  </div>

  <div class="landscape">
    <img src="/images/japan/NightStreetLanterns.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/NightStreet.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/Kyoto.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/KiyozumiDera.jpg" loading="lazy">
  </div>
  <div class="large">
    <img src="/images/japan/Garden.jpg" loading="lazy">
  </div>
  <div class="small">
    <img src="/images/japan/FujiyoshidaShi.jpg" loading="lazy">
  </div>
  <div class="landscape">
    <img src="/images/japan/CanalFlower.jpg" loading="lazy">
  </div>



</div>



</main>
<footer>
  <p>&copy;2024 Tanaka Productions</p>
</footer>
</body>
</html>
