  <title>SVG Examples</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  min-height: 100vh;
  /* display: grid; */
  /* place-content: center; */
  background: hsl(48, 18%, 85%);


  background-color: #fff;
font:  sans-serif;
d

fs

.examples {
  padding: 3rem;
  max-width: 1200px;
  /* display: flex; */
  /* gap: clamp(2rem, 8vw, 4rem) */
}

button {
  background: transparent;
  border: 2px solid var(--clr-button, dimgray);
  border-radius: 0.5rem;
}


.button-static {
  --clr-button: rebeccapurple;

  background: transparent;
  border: 1px solid var(--clr-button, dimgray);
  border-radius: 0.25rem;

  width: 2rem;
  height: 2rem;

  .hamburger {
    width: 100%; height: 100%;
    fill: var(--clr-button, dimgray);
  }
  .close {
    width: 100%; height: 100%;
    stroke: var(--clr-button, dimgray);
    stroke-width: 10;
    stroke-linecap: round;
  }
  .home {
    width: 100%; height: 100%;
    fill: var(--clr-button, dimgray);
  }
}


.button-2 {
  --clr-button: royalblue;
  width: 3rem;
  height: 3rem;

  .hamburger {
    width: 100%; height: 100%;
    fill: var(--clr-button, dimgray);
  }

  .line {
    rx: 25px;
    transform-origin: center;

      /*  simple animation  */
      /* transition: 0.5s; */
    
      /*  complex animation  */
      transition:
         y 500ms ease-in 500ms,
         rotate 500ms ease-in,
         opacity 0ms 500ms;

  }
  &:hover .line {
    /*  complex animation  */
    transition:
         y 500ms ease-in,
         rotate 500ms ease-in 500ms,
         opacity 0ms 500ms;
         
  }
  &:hover :is(.top, .bot) { y: 45; }
  &:hover .top { rotate: 45deg; }
  &:hover .bot { rotate: -45deg; }
  &:hover .mid { opacity: 0; }
}
.button-3 {
  --clr-button: olive;
  width: 3rem;
  height: 3rem;

  .hamburger {
    width: 100%; height: 100%;

    stroke-width: 10;
    stroke-linecap: butt;
    stroke-dasharray: 20 5;
    stroke-dashoffset: 0;

    stroke: var(--clr-button, dimgray);

    animation: move 1.0s linear infinite forwards;
  }

  .line {
    transform-origin: center;

      /*  simple animation  */
      /* transition: 0.5s; */
    
      /* stroke-dashoffset: 10; */
      /*  complex animation  */
      transition:
         y1 500ms ease-in 500ms,
         y2 500ms ease-in 500ms,



  }
  &:hover .line {
    /*  complex animation  */
    transition:
         y1 500ms ease-in,
         y2 500ms ease-in,

    
  }
  &:hover :is(.top, .bot) { x1:10; x2:90; y1:50; y2:50; }
  /* &:hover .top { rotate: 45deg; } */
  /* &:hover .bot { rotate: -45deg; } */
  /* &:hover .mid { opacity: 0; } */
}

@keyframes move {
  0% { stroke-dashoffset: 10;}
  25% { stroke-dashoffset: 20;}
  50% { stroke-dashoffset: 40;}
  95% { stroke-dashoffset: 70;}
  100% { stroke-dashoffset: 90;}
}



.playground-svg {
  background-color: lightblue;
  color: cadetblue;
  border: 2px solid black;

  .svg {
    background-color: cadetblue; color: cadetblue;
    border: 1px solid black;
    border-radius: 8px;

    stroke-width: 10;
  }
  .svg-1 {
    width: 200px; height: 200px;
    stroke: darkolivegreen;
  }
  .svg-2 {
    width: 200px; height: 200px;
    stroke: darkred;
  }

}

.tnk-button-1 {
  background-color: cadetblue; color: cadetblue;
  border: 1px solid black;
  border-radius: 5px;

  width: 200px; height: 200px;
  stroke-width: 10;
  stroke: darkred;

}

.tanaka-svg-logo-1 {
  background-color: lightgray;
  color: whitesmoke;
  border: 1px solid black;
  border-radius: 5px;
  width: 300px; height: 300px;

  #logo-1-triangle {
    stroke: brown;
    stroke-width: 1;
    fill: none;
  }
  .logo-1-text {
    font-size: 16px;
    fill: darkred;

    fill: blue;
    stroke: darkred;
    stroke-width: 1;
  }
  #logo-1-curve {
    stroke: gray;
    stroke-width: 1;
    fill: none;
  }
  #logo-1-Qcurve {
    stroke: gray;
    stroke-width: 1;
    fill: none;
  }
}

.tanaka-svg-logo-T {
  background-color: lightgray;
  color: whitesmoke;
  border: 1px solid silver;
  border-radius: 25px;
  width: 100px; height: 100px;

  .logo-T-text {
    font-family: serif;
    font-size: 96px;

    text-anchor: middle;
    dominant-baseline: central;

    fill: lightslategray;
    stroke: dimgray;
    stroke-width: 2;
  }
}
.tanaka-svg-logo-Text {
  background-color: lightgray;
  color: whitesmoke;
  border: 0px solid black;
  border-radius: 25px;
  width: 100px; height: 100px;

  .logo-Text {
    font-family: serif;
    font-size: 16px;

    text-anchor: middle;
    dominant-baseline: central;

    fill: lightslategray;
    stroke: dimgray;
    stroke-width: 1;
  }
}



</style>
