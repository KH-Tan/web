<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PositionPlay</title>


<style>
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  padding-bottom: 600px;
}
.box {
  /* position: static|relative|absolute|fixed|sticky; */
  border: 1px solid #333;
  padding: 1rem;
  margin: 1rem 1rem;

  &:nth-child(1) {
    background-color: hsla(75, 50%, 50%, 0.8);

    /* static - default */
    position: static;
  }
  &:nth-child(2) {
    background-color: hsla(125, 50%, 50%, 0.8);

    /* relative - position set by top|left|bottom|right */
    position: relative;
    top: -10px;
    left: 10px;
  }
  &:nth-child(3) {
    background-color: hsla(175, 50%, 50%, 0.8);

    margin: 0;

    /* absolute - position is relative to parent */
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
  }
  &:nth-child(4) {
    background-color: hsla(225, 50%, 50%, 0.8);
    margin: 0;

    /* fixed - position is fixed to viewport */
    position: fixed;
    bottom: 0;
    left: 0;
  }
}




</style>


</head>
<body>
  <h1>CSS Position</h1>

  <div>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
  </div>
</body>
</html>
