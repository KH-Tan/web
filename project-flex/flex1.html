<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>flex1</title>

<style>


  .flex-item {
    flex: 1;
  
    margin: 5px;
    padding: 5px;
    height: 2rem;

    background-color: orange;
  }

  .flex-container {
    display: flex;
    background-color: black;
  }
  .inline-flex-container {
    display: inline-flex;
    background-color: black;    
  }


</style>

</head>
<body>
  <h1>display flex & inline-flex</h1>
  
  <h2>display flex (makes flex item inline)</h2>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>

  <h2>display inline-flex (makes flex container inline)</h2>
  <div class="inline-flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
  <div class="inline-flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>

  <h2>display flex</h2>
  <div class="flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>
  <h2>display inline-flex</h2>
  <div class="inline-flex-container">
    <div class="flex-item"></div>
    <div class="flex-item"></div>
    <div class="flex-item"></div>
  </div>

</body>
</html>
