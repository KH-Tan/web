<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>


<style>
* {
  margin: 0;
  padding: 0;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
  min-height: 100vh;

  background-image: url(../images/softwatercolorwallpaper1.jpg);
  background-repeat: no-repeat;   /**/
  background-size: cover;         /**/
  background-position: center;    /**/
}
nav {
  background-color: white;
  box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
}
nav ul {
  width: 100%;
  list-style: none;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
nav li {
  height: 50px;
}
nav a{
  height: 100%;
  padding: 0 15px;
  text-decoration: none;
  display: flex;
  align-items: center;
  color: black;
}
nav a:hover {
  background-color: lightgray;
}
nav li:first-child {
  margin-right: auto;
}

.sidebar {
  position: fixed;
  top: 0;
  right: 0;
  height: 100vh;
  width: 75%;
  z-index: 99;
  background-color: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(10px);
  box-shadow: -10px 0 10px rgba(0, 0, 0, 0.5);
  display: none;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;

}
.sidebar li {
  width: 100%;
}
.sidebar a {
  width: 100%;
}
.sidebar img {
  height: 70%;
  padding-left: 10px;
  padding-top: 10px;
}

.menu-button {
  height: 100%;
  padding: 0 15px;
  display: none;
}
@media(max-width: 600px) {
  .hideOnMobile {
    display: none;
  }
  .menu-button {
    display: block;
  }
}
@media(max-width: 500px) {
  .sidebar {
    width: 90%;
  }
}


</style>


</head>

<body>
  <nav>

    <ul class="sidebar">
      <li onclick=hideSidebar()><img src="../images/close_X.png" width="24px" height="24px"   fill="black"></li>      
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Forum</a></li>
      <li><a href="#">Login</a></li>

    </ul>

    <ul>
      <li><a href="#">Coding2go</a></li>
      <li class="hideOnMobile"><a href="#">Products</a></li>
      <li class="hideOnMobile"><a href="#">About</a></li>
      <li class="hideOnMobile"><a href="#">Forum</a></li>
      <li class="hideOnMobile"><a href="#">Login</a></li>
      <li class="menu-button" onclick=showSidebar()>
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="black" stroke="orange" stroke-linecap="round" stroke-miterlimit="10" stroke-width="48" d="M88 152h336M88 256h336M88 360h336"/></svg>
        </li>
        <!-- <img src="../images/menu.svg"> -->



        <!-- <img src="../images/menu3lines.svg"> -->
        <!-- <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="red"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg> -->

        <!-- <img src="../images/menu3lines.png" width="24px" height="24px"></li> -->
    </ul>

  </nav>
  











  <script>
    function showSidebar() {
      const sidebar = document.querySelector(".sidebar")
      sidebar.style.display = "flex"
    }
    function hideSidebar() {
      const sidebar = document.querySelector(".sidebar")
      sidebar.style.display = "none"
    }

  </script>


</body>

</html>
