<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ticker Tape</title>

<style>

*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  font-family: Verdana, Geneva, Tahoma, sans-serif;
  font-size: 1.25rem;

  /* display: block; */

}
h1 {
  font-size: 5rem;
}

.wrapper {
  position: relative;

  /* border: 1px solid black; */
  width: 90%;
  max-width: 1536px;

  height: 75px;

  margin-top: 3rem;
  margin-inline: auto;

  overflow: hidden;
  mask-image: linear-gradient(
    to right,
    rgba(0,0,0,0),
    rgba(0,0,0,1) 20%,
    rgba(0,0,0,1) 80%,
    rgba(0,0,0,0)
  );


}
.item {
  position: absolute;

  width: 150px;
  height: 75px;
  /* background-color: lightgrey; */
  /* border-radius: 10px; */
  /* left: 100%; */
  left: max( calc(150px * 8), 100% );

  animation-name: scrollLeft;
  animation-duration: 16s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}
@keyframes scrollLeft {

  to {
    left: -150px
  }
}
.item1 {
  animation-delay: 1s;
}
.item2 {
  animation-delay: 3s;
}
.item3 {
  animation-delay: 5s;
}
.item4 {
  animation-delay: 7s;
}
.item5 {
  animation-delay: 9s;
}
.item6 {
  animation-delay: 11s;
}
.item7 {
  animation-delay: 13s;
}
.item8 {
  animation-delay: 15s;
}


</style>
</head>

<body>
  <h1>Ticker Tape</h1>


  <div class="wrapper">
    <div class="item item1"><p>Lorem</p></div>
    <div class="item item2"><p>ipsum</p></div>
    <div class="item item3"><p>dolor</p></div>
    <div class="item item4"><p>vitae</p></div>
    <div class="item item5"><p>nulla</p></div>
    <div class="item item6"><p>neque</p></div>
    <div class="item item7"><p>illum</p></div>
    <div class="item item8"><p>error</p></div>
  </div>













</body>
</html>
