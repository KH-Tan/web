  <h1>SVG Demo - Test</h1>


  <svg width="250px" height="250px">
    <circle r="120" cx="125" cy="125" fill="orange" stroke="black" stroke-width="10px"></circle>

    <rect rx="15" ry="40" x="10" y="10" height="100" width="100" fill="steelblue" stroke="yellow" stroke-width="2px"></rect>
    
    <line x1="50" y1="125" x2="200" y2="125" stroke="black" stroke-width="10px"></line>
    <line x1="50" y1="150" x2="200" y2="150" stroke="black" stroke-width="10px"></line>
    <line x1="50" y1="175" x2="200" y2="175" stroke="black" stroke-width="10px"></line>

    <polygon fill="pink" points="50,50 150,75 200,175"></polygon>
  </svg>
